# Mirror of e2e/examplesTests/nativeBottomTabs.e2e.ts (selectTestScreen -> scroll/search/tap; same 4 its)
appId: org.reactjs.native.example.FabricExample
name: Native Bottom Tabs
---
- launchApp
# it('should select TestBottomTabs') â€” selectTestScreen -> scroll/search/tap
- scrollUntilVisible:
    element:
      id: "root-screen-issue-tests"
    direction: DOWN
- tapOn:
    id: "root-screen-issue-tests"
- tapOn:
    id: "issue-tests-search-bar"
- inputText: "TestBottomTabs"
- tapOn:
    id: "issue-tests-TestBottomTabs"
# it('should initially display first tab')
- assertVisible:
    id: "tab-screen-1-id"
# it('should use tab id to navigate to third tab screen')
- tapOn:
    id: "tab-item-3-id"
- assertVisible:
    id: "tab-screen-3-id"
# it('should use tab label to navigate to second tab screen')
- tapOn:
    text: "Second Tab Item"
- assertVisible:
    text: "Second Tab Screen"
