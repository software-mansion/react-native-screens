# Mirror of e2e/issuesTests/Test640.e2e.ts (same 2 its; Detox swipes "Scroll to 4" down, asserts refresh control then not home-button)
appId: org.reactjs.native.example.FabricExample
name: Test640 modal refresh
---
- launchApp
# it('Test640 should exist')
- scrollUntilVisible:
    element:
      id: "root-screen-issue-tests"
    direction: DOWN
- tapOn:
    id: "root-screen-issue-tests"
- tapOn:
    id: "issue-tests-search-bar"
- inputText: "Test640"
- tapOn:
    id: "issue-tests-Test640"
# it('scrolling down on modal should not close the modal but activate refresh')
- tapOn:
    id: "home-button-go-to-modal"
- swipe:
    from:
      text: "Scroll to 4"
    direction: DOWN
- assertVisible:
    id: "modal-refresh-control"
- assertNotVisible:
    id: "home-button-go-to-modal"
