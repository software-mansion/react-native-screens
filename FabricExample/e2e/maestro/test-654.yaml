# Mirror of e2e/issuesTests/Test654.e2e.ts (iOS back button; enable RTL first in app; open screen + same assertions where applicable)
appId: org.reactjs.native.example.FabricExample
name: Test654 back button
---
- launchApp
- tapOn:
    id: "root-screen-switch-rtl"
- scrollUntilVisible:
    element:
      id: "root-screen-issue-tests"
    direction: DOWN
- tapOn:
    id: "root-screen-issue-tests"
- tapOn:
    id: "issue-tests-search-bar"
- inputText: "Test654"
- tapOn:
    id: "issue-tests-Test654"
- tapOn:
    id: "first-button-go-to-second"
- assertVisible:
    id: "chevron.backward"
- tapOn:
    id: "BackButton"
