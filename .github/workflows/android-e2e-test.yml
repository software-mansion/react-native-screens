name: Test Android e2e
on:
  pull_request:
    # paths:
    #     - 'Example/**'
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  test:
    runs-on: macos-latest
    # timeout-minutes: 50
    env:
      WORKING_DIRECTORY: Example
    concurrency:
      group: android-e2e-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'
      - name: Download Android Emulator Image
        run: |
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-29;google_apis;x86"
          echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force --name e2e_emulator --device "Nexus 5X" -k 'system-images;android-29;google_apis;x86'
          echo "################\n  EMULATORS\n################"
          $ANDROID_HOME/emulator/emulator -list-avds
      # - name: Install root node dependencies
      #   run: yarn
      # - name: Install node dependencies
      #   working-directory: ${{ env.WORKING_DIRECTORY }}
      #   run: yarn
      # - name: Build app
      #   working-directory: ${{ env.WORKING_DIRECTORY }}
      #   run: yarn build-e2e-android
      - name: Run Android Emulator
        timeout-minutes: 10
        continue-on-error: true
        run: |
          echo "Starting emulator"
          nohup $ANDROID_HOME/emulator/emulator -avd e2e_emulator -no-window&
          $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
          $ANDROID_HOME/platform-tools/adb devices
          echo "Emulator started"
      - name: Make artifacts dir
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: mkdir artifacts
      - name: Take screenshot
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: $ANDROID_HOME/platform-tools/adb exec-out screencap -p > artifacts/screen.png
      # - name: Test app
      #   working-directory: ${{ env.WORKING_DIRECTORY }}
      #   run: yarn test-e2e-android || echo "failed"
      - uses: actions/upload-artifact@v2
        with:
          name: android-fail-screen-shoots
          path: ${{ env.WORKING_DIRECTORY }}/artifacts
