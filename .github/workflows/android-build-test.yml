name: Test android build
on:
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'
      - name: Install dependencies
        run: yarn && cd TestsExample && yarn
      - name: Build app
        run: cd TestsExample/android && ./gradlew assembleDebug --console=plain
