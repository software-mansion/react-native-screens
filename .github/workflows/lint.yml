name: Lint
on:
  push:
    branches:
      - main
      - main-labs
  pull_request:
    branches:
      - main
      - main-labs
  workflow_dispatch:
jobs:
  lint-js:
    runs-on: ubuntu-latest
    concurrency:
      group: install-and-lint-js-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js (version from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Install node dependencies
        run: yarn
      - name: Lint
        run: yarn lint-js
      - name: Check types
        run: yarn check-types
  lint-ios:
    runs-on: macos-26
    concurrency:
      group: install-and-lint-ios-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js (version from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Install node dependencies
        run: yarn
      - name: Lint Swift
        run: yarn lint-swift
  lint-android:
    runs-on: ubuntu-latest
    concurrency:
      group: install-and-lint-android-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js (version from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Install node dependencies
        run: yarn
      - name: Lint
        run: yarn lint-android
